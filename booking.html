<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Appointment - Dr. Umok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Navbar -->

  <nav class="text-center">
    <div class="menu-toggle d-md-none" onclick="toggleMenu()">â˜°</div>
    <div class="menu-links">
      <a href="home.html" class="text-white mx-3">Home</a>
      <a href="about.html" class="text-white mx-3">About</a>
      <a href="booking.html" class="text-white mx-3">Appointment</a>
    </div>
  </nav>

  <!-- Centered Booking Form -->

  <div class="booking-form">
    <h3 class="text-center">Appointment Form</h3>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="01XXXXXXXXX" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Preferred Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="time" class="form-label">Preferred Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Select Hospital/Clinic</label>
        <select class="form-select" id="location" required>
          <option selected disabled value="">Choose...</option>
          <option>City Hospital</option>
          <option>Medinova Clinic</option>
          <option>Delta Hospital</option>
          <option>Green Life Hospital</option>
          <option>LabAid Diagnostic</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="reason" class="form-label">Reason for Visit</label>
        <textarea class="form-control" id="reason" rows="3" placeholder="Write something..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Book Now</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
   
  <footer class="text-center">
    <p>&copy; 2025 Dr. Umok. All rights reserved.</p>
  </footer>


  <script>
    function toggleMenu() {
      const links = document.querySelector(".menu-links");
      links.classList.toggle("show-menu");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
